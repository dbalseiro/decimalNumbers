<html>
    <head>
        <script type='text/javascript' src='https://code.jquery.com/jquery-1.8.3.js'></script>
        <script type='text/javascript' src='decimalNumbers.js'></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('#qty').mbfDecimalNumbers();
                $('#margin').mbfDecimalNumbers({integers: 1});
            });

        Number: <input type="text" id="qty" />
        <br/>
        Margin: <input type="text" id="margin" />
